<h1>Cập nhật thông tin sản phẩm</h1>
<form [formGroup]="editForm" (ngSubmit)="updateProduct(id)">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input  formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm:</td>
      <td><input type="text" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm:</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td><button>Cập nhật</button></td>
    </tr>
  </table>
</form>
